<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet"> 
  </head>
  <body>

  <div class="grid-container full">
    <div class="grid-x grid-padding-x align-middle align-center">
      <button class="cell small-12 medium-8 large-6 button" type="button" data-toggle="example-dropdown">Add a Book +</button>
      <div class="dropdown-pane" style="z-index: 999;" data-position="bottom" data-alignment="center" id="example-dropdown" data-dropdown data-auto-focus="true">
        <form onsubmit="return false">
      <div class="small-12 medium-10  cell">
        <label>Title
          <input type="text" name="title" placeholder=".medium-6.cell" required>
        </label>
      </div>
      <div class="small-12 medium-10 cell">
        <label>Author
          <input type="text" name="author" placeholder=".medium-6.cell" required>
        </label>
      </div>
      <div class="small-4 cell  large-4 ">
        <label>Pages
          <input type="number" name="pages" placeholder=".medium-6.cell" required>
        </label>
      </div>
      <div class="small-4 cell large-4">
        <label>Year
          <input type="number" name="year" placeholder=".medium-6.cell" required>
        </label>
      </div>
      <div class="small-4 medium-2 cell large-2  text-left readField">
      <fieldset>
        <input type="checkbox" name="isRead" value="Read" id="isReadButton"><label for="isReadButton">Read</label>
      </fieldset>
      </div>
      <button type="submit" class=" small-12 medium-8 large-6  button large submit-button">Save</button>
    </form>
    
  </div>
    </div>
  </div>
   <div class="grid-container full">
      <div class="grid-x grid-margin-x align-center card-container">
        <div class="cell small-12 medium-4 large-3 card" data-closable>
          <div class="card-divider" style="position: relative;">
            This is a header
            <button class="close-button" aria-label="Close alert" type="button" data-close>
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="card-section">
            <h4>This is a card.</h4>
            <p>It has an easy to override visual style, and is appropriately subdued.</p>
          </div>
        </div>
        </div>
        </div>
      </div>
   </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/what-input/dist/what-input.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
    <script src="https://kit.fontawesome.com/b14cc21095.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
